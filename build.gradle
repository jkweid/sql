plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'jk.weid.com'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0")
    compile('mysql:mysql-connector-java')


    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.4.1'
    compile group:'org.apache.httpcomponents',name: 'httpclient-cache', version: '4.1.2'
    compile group:'org.apache.httpcomponents',name: 'httpmime', version: '4.1.2'
    
    
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.22'
    
}
